<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Логотип" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__content">
          <div class="profile__avatar-container">
            <img
              class="profile__avatar"
              src="<%=require('./images/avatar.jpg')%>"
              alt="Аватар"
            />
            <button type="button" class="profile__avatar-edit"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__hobby"></p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <template id="card">
          <div class="element">
            <img class="element__image" />
            <div class="element__content">
              <h2 class="element__place"></h2>
              <div class="element__likes">
                <button type="button" class="element__like"></button>
                <span class="element__likes_count"></span>
              </div>
            </div>
            <button type="button" class="element__delete"></button>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup" id="edit_profile-popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-profile" id="edit_profile" class="form" novalidate>
          <input
            class="popup__input"
            type="text"
            name="name"
            id="name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__input-error" id="name-error"></span>
          <input
            class="popup__input"
            type="text"
            name="hobby"
            id="hobby"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__input-error" id="hobby-error"></span>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>
    <div class="popup" id="add_card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="add_card" class="form" novalidate>
          <input
            class="popup__input"
            type="text"
            placeholder="Название"
            id="place"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__input-error" id="place-error"></span>
          <input
            class="popup__input"
            type="url"
            placeholder="Ссылка на картинку"
            id="link"
            required
          />
          <span class="popup__input-error" id="link-error"></span>
          <button class="popup__submit" type="submit">Создать</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>
    <div class="popup" id="open_img">
      <div class="popup__contain-img">
        <img class="popup__place" />
        <p class="popup__text"></p>
        <button type="button" class="popup__close"></button>
      </div>
    </div>
    <div class="popup" id="edit_avatar-popup">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="edit_avatar" class="form" novalidate>
          <input
            class="popup__input"
            type="url"
            placeholder="Ссылка на картинку"
            id="linkOnAvatar"
            required
          />
          <span class="popup__input-error" id="linkOnAvatar-error"></span>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>
  </body>
</html>
