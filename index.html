<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="Логотип" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар" />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
              <p class="profile__hobby">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <template id="card">
          <div class="element">
            <img class="element__image"/>

            <div class="element__content">
              <h2 class="element__place"></h2>
              <button type="button" class="element__like"></button>
            </div>
          <button type="button" class="element__delete"></button></div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="edit_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-profile" id="edit_profile">
          <input class="popup__input" type="text"  name="name" id="name"/>
          <input class="popup__input" type="text"  name="hobby" id="hobby"/>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>
    <div class="popup" id="add_card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="add_card">
          <input class="popup__input" type="text" placeholder="Название" id="place"/>
          <input class="popup__input" type="text" placeholder="Ссылка на картинку" id="link"/>
          <button class="popup__submit" type="submit">Создать</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>
    <div class="popup" id="open_img">
      <div class="popup__contain-img">
        <img class="popup__place">
        <p class="popup__text"></p>
        <button type="button" class="popup__close"></button>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
